<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Family Task Manager</h1>
            <button id="notification-btn" class="notification-btn">
                <i class="fas fa-bell"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <section id="admin-login">
            <h2 class="animate-fade-in">Admin Login</h2>
            <form id="login-form" class="animate-slide-up">
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn animate-pulse">Login</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 <a href="https://github.com/AmirMugh/serv" target="_blank">@AmirMugh</a></p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js"></script>

    <!-- Our authentication script -->
    <script type="module">
        import { handleLogin, initializeAuthStateListener } from './js/auth.js';
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        initializeAuthStateListener();
    </script>
</body>
</html>
