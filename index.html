<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Family Task Manager</h1>
            <button id="notification-btn" class="notification-btn">
                <i class="fas fa-bell"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <section id="admin-login">
            <h2 class="animate-fade-in">Admin Login</h2>
            <form action="https://amirmugh.github.io/serv/login.html" method="GET" class="animate-slide-up">
                <div class="form-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn animate-pulse">Login</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 @AmirMugh</p>
        </div>
    </footer>
</body>
</html>
