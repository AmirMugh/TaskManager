<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
        }
        section {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hello, Welcome to Family Task Manager</h1>
        </div>
    </header>

    <div class="container">
        <section id="main">
            <h2>Main Content</h2>
            <p>This is the main content area. More content will be added here later.</p>
        </section>

        <section id="secondary">
            <h2>Secondary Content</h2>
            <p>This is a secondary content area for future use.</p>
        </section>

        <section id="admin-login">
            <h2>Admin Login</h2>
            <form action="C:/Users/mughr/.cursor-tutor/admin.html" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>
</body>
</html>
