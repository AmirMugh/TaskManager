<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Family Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: var(--primary-color);
            color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            text-align: center;
            font-weight: 300;
            font-size: 2.5em;
            animation: fadeIn 1s ease-out;
        }

        section {
            margin-top: 30px;
            padding: 30px;
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 400;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        input[type="submit"], button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            background-color: var(--primary-color);
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .task-action {
            display: flex;
            gap: 10px;
        }

        .delete-btn, .update-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .update-btn {
            background-color: var(--secondary-color);
        }

        .delete-btn:hover, .update-btn:hover {
            opacity: 0.8;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        header .container {
            position: relative;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        #user-email {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Family Task Manager - Admin Panel</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <section id="create-task">
            <h2><i class="fas fa-plus-circle"></i> Create New Task</h2>
            <form action="https://amirmugh.github.io/serv/admin.html" method="GET">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="task-name" required placeholder="Enter task name">

                <label for="assigned-to">Assign To:</label>
                <select id="assigned-to" name="assigned-to" required>
                    <option value="">Select a family member</option>
                    <option value="mom">Mom</option>
                    <option value="dad">Dad</option>
                    <option value="child1">Child 1</option>
                    <option value="child2">Child 2</option>
                </select>

                <input type="submit" value="Create Task">
            </form>
        </section>

        <section id="task-list">
            <h2><i class="fas fa-tasks"></i> Current Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Assigned To</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="current-tasks-body">
                    <!-- This will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="my-tasks">
            <h2><i class="fas fa-user-check"></i> My Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="my-tasks-body">
                    <!-- This will be populated dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 <a href="https://github.com/AmirMugh/serv" target="_blank">@AmirMugh</a></p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBx4qK5CrTnpExMkeH5E-7bWP0He5WWOGQ",
            authDomain: "familytaskmanager-c7a5f.firebaseapp.com",
            projectId: "familytaskmanager-c7a5f",
            storageBucket: "familytaskmanager-c7a5f.appspot.com",
            messagingSenderId: "119108959202",
            appId: "1:119108959202:web:cc3b79cbdd17b5d0bed7bb"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, show the content
                document.body.style.display = 'block';
                console.log('User is signed in:', user);
                
                // Display user email
                const userEmailElement = document.getElementById('user-email');
                userEmailElement.textContent = `User: ${user.email}`;
            } else {
                // No user is signed in, redirect to login page
                window.location.replace('index.html');
            }
        });

        // Add logout functionality
        window.logout = function() {
            signOut(auth).then(() => {
                // Sign-out successful, redirect will be handled by onAuthStateChanged
                console.log('User signed out');
            }).catch((error) => {
                // An error happened
                console.error('Error signing out:', error);
            });
        }

        // Existing functions
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                console.log('Deleting task with ID:', taskId);
                // Implement deletion logic here
            }
        }

        function loadMyTasks() {
            const myTasks = [
                { id: 1, name: "Clean my room", status: "Pending" },
                { id: 2, name: "Do homework", status: "In Progress" },
                { id: 3, name: "Walk the dog", status: "Completed" }
            ];

            const tableBody = document.getElementById('my-tasks-body');
            tableBody.innerHTML = '';

            myTasks.forEach(task => {
                const row = `
                    <tr>
                        <td>${task.name}</td>
                        <td>${task.status}</td>
                        <td class="task-action">
                            <button class="update-btn" onclick="updateTaskStatus(${task.id})">
                                <i class="fas fa-edit"></i> Update Status
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function updateTaskStatus(taskId) {
            console.log('Updating status for task with ID:', taskId);
            // Implement status update logic here
            loadMyTasks();
        }

        // Load tasks when the page loads
        window.onload = function() {
            loadMyTasks();
        };

        // Make functions available globally
        window.deleteTask = deleteTask;
        window.updateTaskStatus = updateTaskStatus;
        window.logout = logout;

        import { createTask } from './js/auth.js';

        window.testCreateTask = async function() {
            try {
                const taskId = await createTask({
                    name: "Test Task",
                    description: "This is a test task",
                    assignedTo: "test@example.com",
                    urgency: "medium",
                    dueDate: new Date("2023-12-31")
                });
                console.log("Task created with ID:", taskId);
                alert("Task created successfully!");
            } catch (error) {
                console.error("Error creating task:", error);
                alert("Failed to create task: " + error.message);
            }
        }
    </script>

    <button onclick="testCreateTask()">Create Test Task</button>

</body>
</html>
